<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="/01-DrumKit/style.css">
     <link rel="shortcut icon" href="/01-DrumKit/ drumkit.png" type="image/x-icon">
</head>
<body>
    <!-- Keys under one container -->
     <div class="keys">
        <div data-key="65" class="key">
            <!-- kbd a tag used to define a keyboard input -->
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div  data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
     </div>


      <!--Add audio sounds-->
     <audio data-key="65" src="/01-DrumKit/sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
     <audio data-key="83" src="/01-DrumKit/sounds/hihat.wav"></audio>
     <audio data-key="68" src="/01-DrumKit/sounds/kick.wav"></audio>
     <audio data-key="70" src="/01-DrumKit/sounds/openhat.wav"></audio>
     <audio data-key="71" src="/01-DrumKit/sounds/boom.wav"></audio>
     <audio data-key="72" src="/01-DrumKit/sounds/ride.wav"></audio>
     <audio data-key="74" src="/01-DrumKit/sounds/snare.wav"></audio>
     <audio data-key="75" src="/01-DrumKit/sounds/tom.wav" ></audio>
     <audio data-key="76" src="/01-DrumKit/sounds/tink.wav"></audio>

 <script>
    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        e.target.classList.remove('playing');
    }

    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return; //stops the function from runing

        key.classList.add('playing');
        audio.currentTime = 0; //it will rewind to the start 
        audio.play();
    }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
     
 </script>

</body>
</html>
